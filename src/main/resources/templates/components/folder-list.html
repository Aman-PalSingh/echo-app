<!doctype html>
<html lang="en">
<head>

</head>
<body>
<div th:fragment="folder-list (panelName, folders)">
    <div class="card" th:if="${userFolders}">
        <div class="card-header" th:text="${panelName}">
            Folders
        </div>

        <ul class="list-group">
            <li th:each="folder : ${folders}"
                class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{'/?folder=' + ${folder.label}}" th:text="${folder.label}"> Label</a>
                <span class="badge text-bg-primary rounded-pill">14</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
