<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub OAuth Login</title>
    <style>
        /* Reset some default styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          font-family: Monaco;
          background-image: url('/images/background.jpg');
          background-size: cover;
          background-position: center;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          padding: 40px;
          width: 100%;
          max-width: 400px;
          text-align: center;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #333;
          font-weight: 700;
        }
        .github-button {
          background-color: #6082B6;
          color: white;
          font-size: 16px;
          padding: 12px 24px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          transition: background-color 0.3s ease;
        }
        .github-button:hover {
          background-color: #848884;
        }
        .github-button svg {
          margin-right: 10px;
        }
        .github-logo {
          width: 20px;
          height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sign in with GitHub</h1>
    <a href="/oauth2/authorization/github" class="github-button">
        <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c6.627 0 12 5.373 12 12 0 5.3-3.438 9.822-8.207 11.411-.6.111-.821-.261-.821-.577v-2.25c0-.288.148-.545.395-.693 1.078-.63 1.533-1.911 1.533-3.65 0-2.262-1.253-3.488-3.066-4.016-.15-.026-.328-.045-.519-.045-.279 0-.56.025-.849.071-.791-.546-1.818-.878-2.911-.878-2.47 0-4.396 1.28-4.396 3.51 0 2.734 2.539 4.449 5.425 4.943-.522.446-.99 1.333-.99 2.073v3.145c0 .316-.221.688-.826.576C3.438 21.822 0 17.3 0 12 0 5.373 5.373 0 12 0z"/></svg>
        Login with GitHub
    </a>
</div>
</body>
</html>
